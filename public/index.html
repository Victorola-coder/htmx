<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing around HTMX</title>

    <!-- HTMX CDN -->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>

    <!-- TAILWINDCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mx-4 capitalize">
    <div class="text-center">
      <h1 class="text-2xl font-bold capitalize my-5">Simple request example</h1>
      <button
        hx-get="/users"
        hx-trigger="click"
        hx-target="#users"
        hx-indicator="#loading"
        hx-vals='{"limit": 5}'
        class="mx-auto text-center bg-blue-500 py-2 px-3 rounded-lg text-white trnsition-all duration-300 active:scale-[0.96] cursor-pointer"
      >
        fetch users
      </button>
      <div id="users"></div>

      <span id="loading" class="htmx-indicator">
        <img src="img/loader.gif" alt="loading" class="h-10 mx-auto" />
      </span>
    </div>
